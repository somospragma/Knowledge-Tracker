# Logstash Pipeline: Accounts
# Syncs Account data from PostgreSQL to Elasticsearch

input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/drivers/postgresql-42.7.1.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
    jdbc_user => "${POSTGRES_USER}"
    jdbc_password => "${POSTGRES_PASSWORD}"

    # Run every 30 seconds for near real-time sync
    schedule => "*/30 * * * * *"

    # Track last sync to only get updates
    use_column_value => true
    tracking_column => "updated_at"
    tracking_column_type => "timestamp"
    last_run_metadata_path => "/usr/share/logstash/data/.logstash_jdbc_last_run_accounts"

    # SQL Query
    statement => "
      SELECT
        a.id,
        a.territory_id,
        t.name as territory_name,
        a.name,
        a.status,
        a.attributes,
        a.created_at,
        a.updated_at,
        COUNT(p.id) as total_projects
      FROM \"Account\" a
      LEFT JOIN \"territory\" t ON a.territory_id = t.id
      LEFT JOIN \"Project\" p ON p.account_id = a.id
      WHERE a.updated_at > :sql_last_value
      GROUP BY a.id, t.name
      ORDER BY a.updated_at ASC
    "

    clean_run => false
    lowercase_column_names => false
  }
}

filter {
  # Parse JSON attributes if present
  if [attributes] {
    json {
      source => "attributes"
      target => "attributes_parsed"
      skip_on_invalid_json => true
    }
  }

  # Add metadata
  mutate {
    add_field => {
      "[@metadata][index]" => "accounts"
      "[@metadata][document_id]" => "%{id}"
      "entity_type" => "account"
      "sync_timestamp" => "%{@timestamp}"
    }
    remove_field => ["@version"]
  }

  # Convert timestamps
  date {
    match => ["created_at", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
    target => "created_at"
  }

  date {
    match => ["updated_at", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
    target => "updated_at"
  }
}

output {
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS}"]
    index => "accounts-%{+YYYY.MM}"
    document_id => "%{[@metadata][document_id]}"
    action => "index"
  }

  # Debug output (optional - comment out in production)
  stdout {
    codec => rubydebug {
      metadata => false
    }
  }
}
