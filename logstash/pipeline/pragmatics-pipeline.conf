# Logstash Pipeline: Pragmatics
# Syncs Pragmatic (Employee) data from PostgreSQL to Elasticsearch

input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/drivers/postgresql-42.7.1.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
    jdbc_user => "${POSTGRES_USER}"
    jdbc_password => "${POSTGRES_PASSWORD}"

    # Run every 30 seconds for near real-time sync
    schedule => "*/30 * * * * *"

    # Track last sync to only get updates
    use_column_value => true
    tracking_column => "updated_at"
    tracking_column_type => "timestamp"
    last_run_metadata_path => "/usr/share/logstash/data/.logstash_jdbc_last_run_pragmatics"

    # SQL Query with organizational context
    statement => "
      SELECT
        pr.id,
        pr.chapter_id,
        ch.name as chapter_name,
        ch.kc_id,
        kc.name as kc_team_name,
        pr.email,
        pr.first_name,
        pr.last_name,
        pr.status,
        pr.attributes,
        pr.created_at,
        pr.updated_at,
        COUNT(DISTINCT ak.project_id) as total_projects,
        COUNT(DISTINCT ak.knowledge_id) as total_knowledge_applied,
        array_agg(DISTINCT k.name) as knowledge_names
      FROM \"Pragmatic\" pr
      INNER JOIN \"Chapter\" ch ON pr.chapter_id = ch.id
      INNER JOIN \"KC-Team\" kc ON ch.kc_id = kc.id
      LEFT JOIN \"Applied_Knowledge\" ak ON ak.pragmatic_id = pr.id
      LEFT JOIN \"knowledge\" k ON ak.knowledge_id = k.id
      WHERE pr.updated_at > :sql_last_value
      GROUP BY pr.id, ch.name, ch.kc_id, kc.name
      ORDER BY pr.updated_at ASC
    "

    clean_run => false
    lowercase_column_names => false
  }
}

filter {
  # Parse JSON attributes if present
  if [attributes] {
    json {
      source => "attributes"
      target => "attributes_parsed"
      skip_on_invalid_json => true
    }
  }

  # Create full name
  if [first_name] and [last_name] {
    mutate {
      add_field => {
        "full_name" => "%{first_name} %{last_name}"
      }
    }
  }

  # Add metadata
  mutate {
    add_field => {
      "[@metadata][index]" => "pragmatics"
      "[@metadata][document_id]" => "%{id}"
      "entity_type" => "pragmatic"
      "sync_timestamp" => "%{@timestamp}"
    }
    remove_field => ["@version"]
  }

  # Convert timestamps
  date {
    match => ["created_at", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
    target => "created_at"
  }

  date {
    match => ["updated_at", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
    target => "updated_at"
  }
}

output {
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS}"]
    index => "pragmatics-%{+YYYY.MM}"
    document_id => "%{[@metadata][document_id]}"
    action => "index"
  }

  # Debug output (optional)
  stdout {
    codec => rubydebug {
      metadata => false
    }
  }
}
