services:
  postgres:
    image: postgres:16-alpine
    container_name: knowledge-tracker-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_tracker_dev}
      POSTGRES_USER: ${POSTGRES_USER:-pragma_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pragma_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pragma_dev} -d ${POSTGRES_DB:-knowledge_tracker_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - knowledge-tracker-network

  # Elasticsearch for full-text search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: knowledge-tracker-elasticsearch-dev
    environment:
      - node.name=es-node-01
      - cluster.name=knowledge-tracker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE:-512m} -Xmx${ES_HEAP_SIZE:-512m}"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ELASTIC_PASSWORD=${ES_PASSWORD:-elasticsearch}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${ES_PORT:-9200}:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - knowledge-tracker-network

  # Logstash for data processing and PostgreSQL to Elasticsearch sync
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: knowledge-tracker-logstash-dev
    environment:
      - "LS_JAVA_OPTS=-Xms${LOGSTASH_HEAP_SIZE:-256m} -Xmx${LOGSTASH_HEAP_SIZE:-256m}"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-knowledge_tracker_dev}
      - POSTGRES_USER=${POSTGRES_USER:-pragma_dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pragma_dev_password}
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ./logstash/drivers:/usr/share/logstash/drivers:ro
      - logstash_data:/usr/share/logstash/data
    ports:
      - "${LOGSTASH_PORT:-5000}:5000"
      - "9600:9600"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - knowledge-tracker-network

  # Optional: Kibana for Elasticsearch visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: knowledge-tracker-kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=knowledge-tracker-kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - knowledge-tracker-network
    profiles:
      - with-kibana

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: knowledge-tracker-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pragma.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - knowledge-tracker-network
    profiles:
      - with-pgadmin

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  logstash_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  knowledge-tracker-network:
    driver: bridge
