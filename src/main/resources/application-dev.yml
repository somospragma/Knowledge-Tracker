# Test Profile Configuration
# Uses PostgreSQL for integration testing

spring:
  # PostgreSQL Database Configuration (Docker Compose)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:knowledge_tracker_dev}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:pragma_dev}
    password: ${DB_PASSWORD:pragma_dev_password}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Use schema.sql.bak for tests
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never #The Sample Data is Uploaded by Docker Compose Script.
      data-locations: classpath:sql/data-dev.sql
      continue-on-error: false

  # Elasticsearch Configuration (Docker Compose)
  elasticsearch:
    uris: http://${ES_HOST:localhost}:${ES_PORT_APP:9200}
    username: ${ES_USERNAME:elastic}
    password: ${ES_PASSWORD_APP:elasticsearch}
    connection-timeout: 30s
    socket-timeout: 30s

# Development Logging
logging:
  level:
    root: INFO
    com.pragma.vc.tracker: DEBUG
    org.springframework.web: INFO
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: ${SERVER_PORT:8080}  # Different port to avoid conflicts
  error:
    include-stacktrace: on_param