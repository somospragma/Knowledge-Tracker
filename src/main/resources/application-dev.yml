# Development Profile Configuration
# Uses H2 in-memory database for quick local development

spring:
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:knowledgedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false  # Security: only localhost access

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # Use schema.sql and data.sql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Development Logging
logging:
  level:
    root: INFO
    com.pragma.vc.tracker: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Server Configuration
server:
  error:
    include-stacktrace: always  # Show full stacktrace in dev